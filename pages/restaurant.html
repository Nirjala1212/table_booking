<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurants | Table Booking</title>

  <link rel="stylesheet" href="../public/css/style.css" />

  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>

  <style>
    :root{
      --bg-base:#1a120b;
      --primary-bronze:#c08552;
      --text-cream:#f3e9dc;
      --text-muted:#d5c8bb;
      --glass-border: rgba(192,133,82,.30);
    }
    body{
      margin:0;
      font-family: 'Montserrat', sans-serif;
      color:var(--text-cream);
      background: var(--bg-base);
      min-height:100vh;
    }

    .page-wrap{padding: 110px 20px 40px; max-width: 1150px; margin: 0 auto;}
    .page-title{
      display:flex; align-items:flex-end; justify-content:space-between; gap:16px;
      margin-bottom: 18px;
    }
    .page-title h1{
      margin:0;
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.2rem;
      letter-spacing: .3px;
    }
    .page-title p{margin:6px 0 0; color:var(--text-muted);}

    .toolbar{
      display:flex; gap:12px; flex-wrap:wrap;
      margin: 18px 0 22px;
    }
    .input, .select{
      flex:1;
      min-width: 240px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.06);
      color: var(--text-cream);
      outline: none;
    }
    .select{min-width: 200px;}
    .input::placeholder{color: rgba(243,233,220,0.45);}

    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }
    @media (max-width: 980px){ .grid{grid-template-columns: repeat(2, minmax(0,1fr));} }
    @media (max-width: 640px){ .grid{grid-template-columns: 1fr;} }

    .card{
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      background: rgba(26,18,11,0.75);
      overflow:hidden;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      display:flex;
      flex-direction:column;
      min-height: 340px;
    }
    .card-img{
      height: 160px;
      background: linear-gradient(135deg, rgba(192,133,82,0.25), rgba(26,18,11,0.2));
      position:relative;
      overflow:hidden;
    }
    .card-img img{
      width:100%; height:100%; object-fit: cover; display:block;
      filter: saturate(1.05) contrast(1.02);
      transform: scale(1.02);
    }
    .badge{
      position:absolute; top:12px; left:12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(243,233,220,0.25);
      background: rgba(26,18,11,0.70);
      color: var(--text-cream);
      font-size: .85rem;
    }
    .card-body{padding: 14px 14px 16px; display:flex; flex-direction:column; gap:10px;}
    .name{margin:0; font-size: 1.25rem; font-weight:700;}
    .meta{color:var(--text-muted); font-size:.95rem; line-height:1.35;}
    .desc{color: rgba(243,233,220,0.88); font-size:.95rem; line-height:1.45; margin:0;}

    .actions{
      margin-top:auto;
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .btn{
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.06);
      color: var(--text-cream);
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn-primary{
      background: var(--primary-bronze);
      border-color: transparent;
      color: #1a120b;
      font-weight: 700;
    }
    .btn:hover{transform: translateY(-1px); transition:.2s;}
    .btn-primary:hover{background: #f3e9dc;}

    .empty{
      border: 1px dashed rgba(192,133,82,.35);
      border-radius: 16px;
      padding: 28px;
      background: rgba(26,18,11,0.55);
      color: var(--text-muted);
      text-align:center;
    }
    .empty strong{color: var(--text-cream);}
  </style>
</head>

<body>


  <div class="page-wrap">
    <div class="page-title">
      <div>
        <h1>Restaurants</h1>
        <p>Choose your vibe ‚Äî explore cuisines, locations, and premium dining.</p>
      </div>
      <a class="btn btn-primary" href="my_bookings.html" style="white-space:nowrap;">My Booking</a>
    </div>

    <div class="toolbar">
      <input id="searchInput" class="input" type="text" placeholder="Search by name, cuisine, location..." />
      <select id="cuisine" required>
  <option value="">Select Cuisine</option>

  <option>Nepali</option>
  <option>Indian</option>
  <option>Chinese</option>
  <option>Italian</option>
  <option>Thai</option>
  <option>Japanese</option>
  <option>Korean</option>
  <option>Mexican</option>
  <option>Mediterranean</option>
  <option>Middle Eastern</option>
  <option>Continental</option>
  <option>American</option>
  <option>French</option>
  <option>Spanish</option>
  <option>Greek</option>
  <option>Turkish</option>
  <option>Vietnamese</option>
  <option>Asian Fusion</option>
  <option>Pan-Asian</option>
  <option>Seafood</option>
  <option>BBQ & Grill</option>
  <option>Steakhouse</option>
  <option>Fast Food</option>
  <option>Cafe & Bakery</option>
  <option>Vegan</option>
  <option>Vegetarian</option>
  <option>Healthy / Organic</option>
  <option>Street Food</option>
  <option>Buffet</option>
  <option>Fine Dining</option>
</select>

    </div>

    <div id="restaurantsGrid" class="grid"></div>

    <div id="emptyState" class="empty" style="display:none;">
      <strong>No restaurants found.</strong><br/>
      Admin hasn‚Äôt added any restaurants yet, or your search doesn‚Äôt match.
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  function getRestaurants(){
    try { return JSON.parse(localStorage.getItem("restaurants") || "[]"); }
    catch { return []; }
  }

  function cardTemplate(r){
    const img = (r.image && r.image.trim()) ? r.image : "../pages/images/restaurant.jpg";
    return `
      <div class="card">
        <div class="card-img">
          <img src="${img}" alt="${r.name || 'Restaurant'}"/>
          <div class="badge">${r.cuisine || "Cuisine"}</div>
        </div>
        <div class="card-body">
          <h3 class="name">${r.name || "Unnamed Restaurant"}</h3>
          <div class="meta">üìç ${r.location || "Location not set"}</div>
          <p class="desc">${r.description || "A premium dining spot waiting for your reservation."}</p>
        </div>
      </div>
    `;
  }

  function render(){
    const grid = document.getElementById("restaurantsGrid");
    const empty = document.getElementById("emptyState");

    if(!grid || !empty) {
      console.log("Missing #restaurantsGrid or #emptyState in HTML");
      return;
    }

    const all = getRestaurants();

    if(all.length === 0){
      grid.innerHTML = "";
      empty.style.display = "block";
      return;
    }

    empty.style.display = "none";
    grid.innerHTML = all.map(cardTemplate).join("");
  }

  render();
});
</script>
