<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lumi√®re</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0a0e14;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #d4af37;
            color: #0a0e14;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #b5952f;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Welcome Back</h2>
        <form id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="button" id="login-action-btn">Login</button>

        </form>
        <p style="margin-top: 1rem; font-size: 0.9rem; color: #888;">
            <a href="landing_home.html">Back to Home</a>
        </p>
    </div>

    <script>
              document.getElementById('login-action-btn').addEventListener('click', () => {
            const email = document.querySelector('input[type="email"]').value;
            const password = document.querySelector('input[type="password"]').value;

            if (email && password) {
                // Simulate Login
                localStorage.setItem('isLoggedIn', 'true');
                // Optional: Provide visual feedback
                const btn = document.getElementById('login-action-btn');
                btn.textContent = 'Logging in...';
                btn.style.opacity = '0.7';
                
                setTimeout(() => {
                    window.location.href = 'landing_home.html';
                }, 500);
            } else {
                alert('Please enter both email and password.');
            }
        });

    </script>
</body>

</html>
