<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Table Booking</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-base: #1a120b;
            --primary-bronze: #c08552;
            --text-cream: #f3e9dc;
            --text-muted: #d5c8bb;
            --glass-border: rgba(192, 133, 82, 0.3);
            --font-heading: 'Cormorant Garamond', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            background-color: var(--bg-base);
x            background-image: url('images/restaurant.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 18, 11, 0.92);
            z-index: -1;
        }

        .login-card {
            background: rgba(26, 18, 11, 0.85);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-card h2 {
            font-family: var(--font-heading);
            color: var(--text-cream);
            font-size: 2.2rem;
            margin: 0 0 2rem 0;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.2rem;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-cream);
            font-family: var(--font-body);
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-bronze);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(192, 133, 82, 0.1);
        }

        input::placeholder {
            color: rgba(243, 233, 220, 0.4);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-bronze);
            color: #1a120b;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-msg {
    display: none;
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #c08552;
    font-family: var(--font-body);
    text-align: center;
}


        button:hover {
            background: #f3e9dc;
            color: #1a120b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        a {
            color: var(--primary-bronze);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--text-cream);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Welcome Back</h2>
        <form id="login-form" novalidate>
  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>

  <button type="submit" id="login-action-btn">Login</button>

  <p id="login-msg" class="login-msg"></p>
</form>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("login-form");
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const msg = document.getElementById("login-msg");
    const btn = document.getElementById("login-action-btn");

    if (!form || !emailEl || !passEl || !msg || !btn) return;

    const showMsg = (text) => {
      msg.textContent = text;
      msg.style.display = "block";
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = emailEl.value.trim();
      const password = passEl.value.trim();

      if (!email || !password) {
        showMsg("Please enter both email and password.");
        return;
      }

      msg.style.display = "none";

      localStorage.setItem("isLoggedIn", "true");

      btn.disabled = true;
      btn.textContent = "Logging in...";
      btn.style.opacity = "0.7";

      // âœ… IMPORTANT: use correct path
      window.location.assign("landing_home.html");
    });
  });
</script>
