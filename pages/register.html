<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | table booking</title>
    <link rel="stylesheet" href="..public/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0a0e14;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        .register-card h2 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            margin-bottom: 2rem;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .password-requirements {
            text-align: left;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
        }
        .password-requirements li {
            list-style: none;
            margin-bottom: 0.2rem;
        }
        .valid { color: #4cd964; }
        .invalid { color: #ff3b30; }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #d4af37;
            color: #0a0e14;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #b5952f;
        }
    </style>
</head>
<body>
  <script>
        localStorage.removeItem('isLoggedIn');
    </script>
    <div class="register-card">
        <h2>Create Account</h2>
        <form id="register-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            

            <button type="button" id="register-action-btn">Register</button>
        </form>
        <p style="margin-top: 1rem; font-size: 0.9rem; color: #888;">
            Already have an account? <a href="login.html">Login here</a>
        </p>
        <p style="margin-top: 0.5rem; font-size: 0.9rem; color: #888;">
             <a href="landing_home.html">Back to Home</a>
        </p>
    </div>


    <script>
        const passwordInput = document.getElementById('password');
        const registerBtn = document.getElementById('register-action-btn');

        const patterns = {
            length: /.{8,}/,
            upper: /[A-Z]/,
            lower: /[a-z]/,
            number: /[0-9]/,
            special: /[!@#$%^&*]/
        };

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            
            updateRequirement('req-length', patterns.length.test(val));
            updateRequirement('req-upper', patterns.upper.test(val));
            updateRequirement('req-lower', patterns.lower.test(val));
            updateRequirement('req-number', patterns.number.test(val));
            updateRequirement('req-special', patterns.special.test(val));
        });

        function updateRequirement(id, isValid) {
            const el = document.getElementById(id);
            if (isValid) {
                el.classList.add('valid');
                el.classList.remove('invalid');
                el.innerHTML = '<i class="fa-solid fa-check"></i> ' + el.innerText.substring(2); 
            }
        }

        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            const isStrong = patterns.length.test(password) &&
                             patterns.upper.test(password) &&
                             patterns.lower.test(password) &&
                             patterns.number.test(password) &&
                             patterns.special.test(password);

            if (name && email && isStrong) {
            const user = { email: email, password: password, name: name };
            localStorage.setItem('registeredUser', JSON.stringify(user));
             localStorage.setItem('registrationSuccess', 'true');
            } else {
                let errorDiv = document.getElementById('error-msg');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.id = 'error-msg';
                    errorDiv.style.color = '#ff3b30';
                    errorDiv.style.fontSize = '0.9rem';
                    errorDiv.style.marginTop = '1rem';
                    document.querySelector('.register-card').appendChild(errorDiv);
                }
            } else if (!name || !email) {
            errorDiv.textContent = 'Please fill in all fields.';
            } else {
               errorDiv.textContent = 'Password does not meet requirements.';

            }
        });
    </script>
</body>
</html>
